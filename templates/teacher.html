<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="../static/scripts/student.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light">
    <div class="container-fluid">
      <div class="header d-flex justify-content-between">
        <div class="welcome"><h3>Welcome {{ name }}!</h3></div>
        <div class="title"><h3>ACME University</h3></div>
        <div class="sign-out">
          <h3><a href="{{url_for('loginView')}}">Sign Out</a></h3>
        </div>
      </div>
      <div
        class="
          your-courses-container
          position-absolute
          top-50
          start-50
          translate-middle
        "
      >
        <table class="table">
          <thead>
            <tr>
              <th>Course Name</th>
              <th>Teacher</th>
              <th>Time</th>
              <th>Students Enrolled</th>
            </tr>
          </thead>
          <tbody>
            {% for i in courses %}
            <tr>
              <td><a href="{{url_for('rosterView')}}">{{i.course_name}}</a></td>
              <td>{{i.teacher.name}}</td>
              <td>{{i.time}}</td>
              <td>{{i.num_enrolled}}</td>
            </tr>
            {% endfor %}
            <!-- <tr>
              <td><a href="{{url_for('rosterView')}}">CS 162</a></td>
              <td>Ammon Hepworth</td>
              <td>TR 3:00-3:50 PM</td>
              <td>4/4</td>
            </tr>
            <tr>
              <td><a href="{{url_for('rosterView')}}">CS 106</a></td>
              <td>Ammon Hepworth</td>
              <td>MWF 2:00-2:50 PM</td>
              <td>4/10</td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
